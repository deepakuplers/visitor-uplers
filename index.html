<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Visitor Identification Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Segoe UI, Arial, sans-serif; background:#f5f7fa; margin:2rem; color:#222; }
    h1 { color:#0275d8; text-align:center; }
    button { background:#0275d8; color:#fff; padding:12px 24px; border-radius:6px; border:none; margin:0 auto 1rem; display:block; cursor:pointer; }
    button:hover { background:#025aa5;}
    pre { background:white; border:1px solid #ddd; border-radius:6px; padding:1rem; max-height:350px; overflow-y:auto;}
    .loading { text-align:center; color:#888; font-style:italic;}
  </style>
</head>
<body>
  <h1>Visitor Identification Demo</h1>
  <button id="checkVisitorBtn">Identify Visitor</button>
  <pre id="output">Click "Identify Visitor" to see your profile...</pre>
  <div class="loading" id="loading" style="display:none;">Loading...</div>
<script>
const btn = document.getElementById('checkVisitorBtn');
const output = document.getElementById('output');
const loading = document.getElementById('loading');

btn.onclick = async () => {
  output.textContent = '';
  loading.style.display = 'block';
  try {
    await fetch('/api/identify');
    loading.style.display = 'none';
    output.textContent = 'Visitor info sent successfully!';
  } catch (e) {
    loading.style.display = 'none';
    output.textContent = 'Error: ' + e.message;
  }
};

</script>
</body>
</html>
