<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mavlers - Schedule a Call</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }
    .wrapper {
      max-width: 420px;
      width: 100%;
      background: rgba(255 255 255 / 0.1);
      padding: 40px 30px;
      border-radius: 14px;
      box-shadow: 0 12px 36px rgba(0,0,0,0.4);
    }
    h1 {
      font-weight: 700;
      font-size: 1.9rem;
      margin-bottom: 16px;
      text-shadow: 1px 3px 6px rgba(0,0,0,0.5);
    }
    p {
      margin-bottom: 32px;
      font-size: 1.05rem;
      line-height: 1.5;
      color: #cce4ff;
      text-shadow: 0 1px 6px rgba(0,0,0,0.3);
    }
    button {
      background: #ffc107;
      color: #222;
      padding: 14px 28px;
      font-size: 1.1rem;
      font-weight: 700;
      border: none;
      border-radius: 35px;
      width: 100%;
      cursor: pointer;
      box-shadow: 0 8px 22px rgba(255,193,7,0.5);
      transition: background-color 0.3s ease;
    }
    button:hover:not(:disabled) {
      background: #ffa000;
      box-shadow: 0 10px 30px rgba(255,160,0,0.7);
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      box-shadow: none;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>Empower Your Marketing</h1>
    <p>Get reliable, outsourced digital marketing services from Mavlers to boost SEO, email marketing, automation, and more.</p>
    <button id="scheduleCallBtn">Schedule a Call</button>
  </div>

  <script>
    const btn = document.getElementById('scheduleCallBtn');
    btn.addEventListener('click', async () => {
      btn.disabled = true;
      btn.textContent = 'Preparing your meeting...';

      try {
        const res = await fetch('/api/identify', { method: 'POST' });
        if (res.ok) {
          window.location.href = '/schedule.html';
        } else {
          alert('Oops! Something went wrong, please try again.');
          btn.disabled = false;
          btn.textContent = 'Schedule a Call';
        }
      } catch (error) {
        alert('Network error. Please try again later.');
        btn.disabled = false;
        btn.textContent = 'Schedule a Call';
      }
    });
  </script>
</body>
</html>
