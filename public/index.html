<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mavlers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f3f7;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #2a2a2a;
    }
    .container {
      width: 100%;
      max-width: 420px;
      padding: 2rem;
    }
    .logo {
      font-weight: 700;
      font-size: 3rem;
      color: #3b82f6;
      margin-bottom: 0.5rem;
      user-select: none;
      letter-spacing: 1.5px;
    }
    .tagline {
      font-weight: 500;
      font-size: 1.25rem;
      color: #6b7280;
      margin-bottom: 2.5rem;
      line-height: 1.5;
    }
    button {
      background: #3b82f6;
      border: none;
      border-radius: 28px;
      color: white;
      font-weight: 600;
      font-size: 1.2rem;
      padding: 1rem 3rem;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(59, 130, 246, 0.5);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
      width: 100%;
      max-width: 300px;
    }
    button:hover:not(:disabled) {
      background: #2563eb;
      box-shadow: 0 7px 20px rgba(37, 99, 235, 0.7);
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      box-shadow: none;
    }
  </style>
</head>
<body>
  <div class="container" role="main" aria-labelledby="logo-label tagline-label schedule-btn">
    <div class="logo" id="logo-label">Mavlers</div>
    <div class="tagline" id="tagline-label">
      Your trusted partner for digital marketing outsourcing, automation & AI growth.
    </div>
    <button id="scheduleCallBtn" aria-label="Schedule a call with Mavlers">Schedule a Call</button>
  </div>

  <script>
    const btn = document.getElementById('scheduleCallBtn');
    btn.addEventListener('click', () => {
      fetch('/api/identify', { method: 'POST' }).catch(() => {});
      window.location.href = '/schedule.html';
    });
  </script>
</body>
</html>
