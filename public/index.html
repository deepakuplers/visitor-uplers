<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mavlers</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9fafb;
      color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 420px;
      width: 100%;
      background: white;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 18px rgba(0,0,0,0.12);
    }
    h1 {
      font-weight: 700;
      font-size: 2.8rem;
      margin-bottom: 1rem;
      letter-spacing: 1.5px;
      color: #212529;
    }
    .tagline {
      font-weight: 400;
      color: #6c757d;
      margin-bottom: 2.5rem;
      font-size: 1.1rem;
      line-height: 1.5;
    }
    button {
      background-color: #023e8a;
      color: white;
      font-weight: 600;
      font-size: 1.1rem;
      padding: 1rem 2rem;
      border: none;
      border-radius: 40px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease;
      box-shadow: 0 6px 15px rgb(2 62 138 / 0.5);
    }
    button:hover:not(:disabled) {
      background-color: #012a5a;
      box-shadow: 0 8px 22px rgb(1 42 90 / 0.7);
    }
    button:disabled {
      background-color: #555;
      cursor: not-allowed;
      box-shadow: none;
    }
  </style>
</head>
<body>
  <div class="container" role="main">
    <h1>Mavlers</h1>
    <p class="tagline">Professional digital marketing outsourcing, automation, and growth solutions crafted for your success.</p>
    <button id="scheduleCallBtn" aria-label="Schedule a call with Mavlers">Schedule a Call</button>
  </div>

  <script>
    const btn = document.getElementById('scheduleCallBtn');

    btn.addEventListener('click', () => {
      // Send visitor data, but do not wait for response before redirect
      fetch('/api/identify', { method: 'POST' })
        .catch(() => { /* Fail silently */ });

      // Immediately redirect
      window.location.href = '/schedule.html';
    });
  </script>
</body>
</html>
